<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Bara Sol.Se</title>
</head>
<body>
    
    <div class="container">
        <nav></nav>
        <main>
            <div class="MainDiv">
                <h2 id="locationName"></h2>
                <p id="Description"></p>
                <h1 id="TempNow"></h1>
                <span id="Windspeed"></span>
                <span class="Divider"> | </span>
                <span id="Humidity"></span>
            </div>
        </main>
        <div id="Content3">

            <div style="display: flex; justify-content:space-evenly; align-items: center; margin: 0px 10px 0px 10px;">
                <div class="dropdown">
                    <button class="dropbtn">Favorites</button>
                    <div class="dropdown-content">
                        <div style="display: flex; justify-content: center; flex-direction: row;">
                            <button id="addToFav_Btn" onclick="AddFavorite()" style="width:100%;">-- Add Favorite --</button>
                        </div>
                    </div>
                </div>
                <input style="text-align: center; font-size: larger;" class="rounded" type="text" name="" id="search_box" placeholder="Search for city...">
                <button id="search_button">Search</button>
            </div>
            <div style="display: flex; justify-content: left; margin-left: 15px;">
                <button class="dropbtnDown" id="clear-favorites" onclick="ClearFavorites()">Clear</button>
            </div>
        </div>
        <div id="Sidebar"></div>
        <div id="Content1">
            <div class="MidContainer">

                <div class="TempHourly">
                    <strong id="TimeHour1"></strong>
                    <img src="" alt="" id="Hourly-icon1">
                    <strong id="TempHour1"></strong>
                </div>

                <div class="TempHourly">
                    <strong id="TimeHour2"></strong>
                    <img src="" alt="" id="Hourly-icon2">
                    <strong id="TempHour2"></strong>
                </div>

                <div class="TempHourly">
                    <strong id="TimeHour3"></strong>
                    <img src="" alt="" id="Hourly-icon3">
                    <strong id="TempHour3"></strong>
                </div>

                <div class="TempHourly">
                    <strong id="TimeHour4"></strong>
                    <img src="" alt="" id="Hourly-icon4">
                    <strong id="TempHour4"></strong>
                </div>

                <div class="TempHourly">
                    <strong id="TimeHour5"></strong>
                    <img src="" alt="" id="Hourly-icon5">
                    <strong id="TempHour5"></strong>
                </div>
            </div>
        </div>
        <div id="Content2">
            <div class="DaylyFor">
                <em id="day1">Day 1</em>
                <img src="" alt="" id="icon-day1">
                <div class="test">
                    <span id="forcast-mintemp-day1"></span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day1"></span>
                </div>
            </div>

            <div class="DaylyFor">
                <em id="day2">Day 2</em>
                <img src="" alt="" id="icon-day2">
                <div class="test">
                    <span id="forcast-mintemp-day2"></span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day2"></span>
                </div>
            </div>

            <div class="DaylyFor">
                <em id="day3">Day 3</em>
                <img src="" alt="" id="icon-day3">
                <div class="test">
                    <span id="forcast-mintemp-day3"></span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day3"></span>
                </div>
            </div>

            <div class="DaylyFor">
                <em id="day4">Day 4</em>
                <img src="" alt="" id="icon-day4">
                <div class="test">
                    <span id="forcast-mintemp-day4"></span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day4"></span>
                </div>
            </div>

            <div class="DaylyFor">
                <em id="day5">Day 5</em>
                <img src="" alt="" id="icon-day5">
                <div class="test">
                    <span id="forcast-mintemp-day5"></span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day5"></span>
                </div>
            </div>
        </div>
        <div id="RightSidebar"></div>
        <footer>
            <div style="display: flex; justify-content: right;">
                <h2 id="timeNow">20:00</h2>
            </div>
            <div style="display: flex; justify-content: center; flex-direction: row;">
                <p style="padding-right: 5px;">Your location: </p>
                <p id="lat"></p>
                <span class="Divider"> | </span>
                <p id="long"></p>
            </div>

            <div style="display: flex; justify-content: right;">
                <h3 id="dateNow"></h3>
            </div>
        </footer>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
