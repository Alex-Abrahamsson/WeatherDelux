<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Bara Sol.Se</title>
</head>
<body>
    
    <div class="container">
        <nav></nav>
        <main>
            <div class="MainDiv">
                <h2 id="locationName"></h2>
                <p id="Description">Cloudy</p>
                <h1 id="TempNow">15°C</h1>
                <span id="Windspeed">Wind speed: 3,42 km/h</span>
                <span class="Divider"> | </span>
                <span id="Humidity">Humidity: 89%</span>
            </div>
        </main>
        <div id="Content3">
            <div style="display: flex; justify-content:center; align-items: center;">
                <button class="rounded-circle" id="fav-button" onclick="SaveFavLocation()"></button>
                <button class="rounded-circle" id="location-button" onclick="getLocation()"></button>
                <input class="rounded" type="text" name="" id="search_box">
                <button class="rounded-circle" id="search_button"></button>
            </div>
        </div>
        <div id="Sidebar"></div>
        <div id="Content1">
            <div class="MidContainer">

                <div class="TempHourly">
                    <strong id="TimeHour1">12</strong>
                    <img src="" alt="" id="Hourly-icon1">
                    <strong id="TempHour1">15°</strong>
                </div>

                <div class="TempHourly">
                    <strong id="TimeHour2">13</strong>
                    <img src="" alt="" id="Hourly-icon2">
                    <strong id="TempHour2">15°</strong>
                </div>

                <div class="TempHourly">
                    <strong id="TimeHour3">14</strong>
                    <img src="" alt="" id="Hourly-icon3">
                    <strong id="TempHour3">15°</strong>
                </div>

                <div class="TempHourly">
                    <strong id="TimeHour4">15</strong>
                    <img src="" alt="" id="Hourly-icon4">
                    <strong id="TempHour4">15°</strong>
                </div>

                <div class="TempHourly">
                    <strong id="TimeHour5">16</strong>
                    <img src="" alt="" id="Hourly-icon5">
                    <strong id="TempHour5">15°</strong>
                </div>
            </div>
        </div>
        <div id="Content2">
            <div class="DaylyFor">
                <em>Day 1</em>
                <img src="" alt="" id="icon-day1">
                <div class="test">
                    <span id="forcast-mintemp-day1">15°</span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day1">15°</span>
                </div>
            </div>

            <div class="DaylyFor">
                <em>Day 2</em>
                <img src="" alt="" id="icon-day2">
                <div class="test">
                    <span id="forcast-mintemp-day2">15°</span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day2">15°</span>
                </div>
            </div>

            <div class="DaylyFor">
                <em>Day 3</em>
                <img src="" alt="" id="icon-day3">
                <div class="test">
                    <span id="forcast-mintemp-day3">15°</span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day3">15°</span>
                </div>
            </div>

            <div class="DaylyFor">
                <em>Day 4</em>
                <img src="" alt="" id="icon-day4">
                <div class="test">
                    <span id="forcast-mintemp-day4">15°</span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day4">15°</span>
                </div>
            </div>

            <div class="DaylyFor">
                <em>Day 5</em>
                <img src="" alt="" id="icon-day5">
                <div class="test">
                    <span id="forcast-mintemp-day5">15°</span>
                    <span class="Divider"> | </span>
                    <span id="forcast-maxtemp-day5">15°</span>
                </div>
            </div>
        </div>
        <div id="RightSidebar"></div>
        <footer></footer>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
